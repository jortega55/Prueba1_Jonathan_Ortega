<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>TIENDA</title>
</head>

<body style="background-color:rgb(98, 90, 114) ;">

    {% for message in get_flashed_messages() %}
    <h2 class="text-center text-warning">{{ message }}</h2>
    {% endfor %}

    <h1>ADMIN</h1>

    <!--Controlador 1.2 Formulario para el ingreso de las tareas-->
    <form method="post" action="{{url_for('enviar')}}">
        <div class="form-group">
            <label>NOMBRE DE LA TIENDA</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del cliente"
                name="tarea_nombreT">
        </div>
        <div class="form-group">
            <label>Telefono de la tienda</label>
            <input type="text" class="form-control" placeholder="Ingrese su numero de telefono" name="tarea_telefonoT">
        </div>
        <div class="form-group">
            <label>Estado</label>
            <select class="form-control" name="tarea_estadoT">
                <option value="1">Normal</option>
                <option value="2">Caso</option>
            </select>
        </div>
        <div class="form-group">
            <label>Gerente de la tienda</label>
            <input type="text" class="form-control" placeholder="Ingrese su numero de telefono" name="tarea_gerente">
        </div>
        <input type="submit">
    </form>

    <!--Controlador 1.1 Tabla para mostrar las tareas-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre tienda</th>
                <th scope="col">Telefono tienda</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <!--Ciclo for para acceder a la lista de tareas-->
            {% for tarea in lista_registro %}

            <tr>

                <!--Mostrar la descripcion de la tarea-->
                <th>{{tarea.tarea_nombre}}</th>
                <!--Mostrar correo de la tarea-->
                <th>{{tarea.tarea_telefono}}</th>
                <!--Mostrar prioridad de la tarea-->
                <th>{{tarea.tarea_estado}}</th>


            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="{{url_for('borrar')}}" method="post" class="card-body">

        <button type="submit" class="btn btn-danger mb-2">Borrar tareas</button>

    </form>


</body>

</html>
